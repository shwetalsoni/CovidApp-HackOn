     <body>
        <div class="header">
          <h1>Shop Register</h1>
        </div>
            <div class="loginBoxConatiner">
              <div class="login-box">
               
                   <div class="textbox">
                         <i class="fa fa-fw fa-home"></i>
                         <input type="text" placeholder="Shop" name="value" value="" id="shopName">  
                   </div> 
 
                   <div class="textbox">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="Password" placeholder="Password" name="value" id="shopPassword">
                   </div>

                   <div class="textbox">
                        <i class="fa fa-fw fa-search"></i>
                        <input type="address" placeholder="Location" name="value" id="shopLocation">
                   </div>

                   <div class="textbox">
                        <i class="fa fa-fw fa-search"></i>
                        <input type="text" placeholder="city" name="value" id="shopCity">
                   </div>

                   <div class="textbox">
                        <i class="fa fa-fw fa-search"></i>
                        <input type="text" placeholder="state" name="value" id="shopState">
                   </div>

                    <div class="textbox">
                        <i class="fa fa-product-hunt" aria-hidden="true"></i>
                        <input type="number" placeholder="Contact number" name="value" id="shopContactNumber">
                   </div>

                     <div class="textbox">
                        <i class="fa fa-etsy" aria-hidden="true"></i>
                        <input type="email" placeholder="E-mail" name="value" id="shopEmail">
                   </div>

                   <input class="btn" type="button" name="" value="Sign" id="shopSignInButton" onclick="registerShop()">
          </div>
        </div>
